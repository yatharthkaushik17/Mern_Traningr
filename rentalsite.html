<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Rental Service</h1>

    <form id="rentalForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="duration">Rental Duration (in days):</label>
        <input type="number" id="duration" name="duration" required>

        <label for="rentalType">Rental Type:</label>
        <select id="rentalType" name="rentalType" required>
            <option value="car">Car</option>
            <option value="bike">Bike</option>
            <option value="equipment">Equipment</option>
        </select>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <div id="result"></div>

    <script>
        function submitForm() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var duration = document.getElementById('duration').value;
            var rentalType = document.getElementById('rentalType').value;

            var result = document.getElementById('result');
            result.innerHTML = '<h2>Booking Summary</h2>' +
                '<p><strong>Name:</strong> ' + name + '</p>' +
                '<p><strong>Email:</strong> ' + email + '</p>' +
                '<p><strong>Rental Duration:</strong> ' + duration + ' days</p>' +
                '<p><strong>Rental Type:</strong> ' + rentalType + '</p>';
        }
    </script>

</body>
</html>
