<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCA Notes Provider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url('https://techcrunch.com/wp-content/uploads/2022/04/global_blue_tech.jpg?w=1390&crop=1');
            background-repeat: repeat;
            background-attachment: fixed;
        }

        header {
            
            padding: 15px;
            text-align: center;
            color: rgb(235, 226, 226);
        }

        nav {
            
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: rgb(221, 229, 223);
            text-decoration: none;
            padding: 10px;
            margin: 5px;
            display: inline-block;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }
    </style>
</head>
<body>

    <header>
        <marquee behavior="" direction=""><h1>MCA Notes Provider</h1>
    </marquee></header>

    <nav>
        <a href="#home">Home</a>
        <a href="#notes">Notes</a>
        <a href="#submit">Submit Notes</a>
    </nav>

    <section id="home">
        <h2>Welcome to MCA Notes Provider</h2>
        <p>This website provides a collection of MCA notes for various subjects. You can also contribute by submitting your own notes.</p>
    </section>

    <section id="notes">
        <h2>MCA Notes</h2>
        <!-- Display notes here -->
    </section>

    <section id="submit">
        <h2>Submit Your Notes</h2>
        <form id="noteForm">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <button type="button" onclick="submitNote()">Submit</button>
        </form>
    </section>

    <script>
        function submitNote() {
            var subject = document.getElementById('subject').value;
            var description = document.getElementById('description').value;

            // Here you can perform actions like sending the data to a server or storing it locally.

            // For simplicity, let's just display the submitted data in the console.
            console.log('Submitted Note:');
            console.log('Subject:', subject);
            console.log('Description:', description);
        }
    </script>

</body>
</html>
